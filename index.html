<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do APP</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/0d852bba2a.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              mycolor: "#a3d4cb",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="flex flex-col gap-[30px] items-center min-h-[100vh] bg-gray-700 text-bold border-gray-100 mt-[100px] text-white"
  >
    <h1
      class="flex flex-col justify-center items-center mb-[50px] md:text-2xl text-xl rounded-lg border bg-mycolor px-[10px] py-[10px] text-black w-[300px]"
    >
      To Do App by Amit
    </h1>
    <div id=" flex flex-row ">
      <button
        id="btndelete"
        class="float-right flex fl md:px-8 py-1 text-xs md:text-[20px] px-[5px] font-semibold border rounded dark:border-gray-100 dark:text-gray-100 ml-[10px]"
      >
        Delete ALL
      </button>
      <input
        type="text"
        id="addtaskinput"
        class="md:px-[10px] px-[3px] py-[3px] rounded-lg text-black md:ml-[1px] w-[150px] md:w-[200px]"
        placeholder="Type the Task "
      />
      <input
        type="hidden"
        id="saveindex"
        class="text-black md:px-[10px] px-[6px]"
      />

      <button
        id="addbtn"
        class="float-right md:px-8 py-1 px-[5px] text-xs md:text-[20px] font-semibold border rounded dark:border-gray-100 dark:text-gray-100 ml-[10px]"
      >
        ADD
      </button>

      <button
        id="savebtn"
        class="float-right md:px-8 py-1 px-[5px] text-xs md:text-[20px] font-semibold border rounded dark:border-gray-100 dark:text-gray-100 ml-[10px]"
        style="display: none"
      >
        Save
      </button>

      <div class="xyz flex-col mt-[50px] flex flex-wrap md:flex-wrap-reverse">
        <table
          id="addedTaskList"
          class="flex flex-wrap md:flex-wrap-reverse"
        ></table>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
